{"created":"20250321135329488","creator":"ObligateAnimalsHost","title":"$:/Mptw5/DownloadButton","text":"\u003C!--\n  This button is similar to the save button, but it will always download a\n  copy of the entire TiddlyWiki, even if another save method is available.\n  This is useful on Tiddlyhost when you want to download, since the regular\n  save button will always do a save to Tiddlyhost. Unlike the regular save\n  button, it doesn't show any indication when a save is needed.\n\n  Todo in future maybe:\n  - Suppress or change the \"Saved wiki\" notification\n  - Make it so the strings can be translated\n  - Propose adding it to TiddlyWiki5\n\n-->\n\\whitespace trim\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> message=\"tm-download-file\"\n  tooltip=\"Download to a local file\" aria-label=\"download a copy\">\n  \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n    {{$:/core/images/download-button}}\n  \u003C/$list>\n  \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n    \u003Cspan class=\"tc-btn-text\">\u003C$text text=\"download a copy\"/>\u003C/span>\n  \u003C/$list>\n\u003C/$button>","tags":"$:/tags/PageControls MPTW5","description":"Similar to the save changes button but it always downloads","code-body":"yes","modified":"20250321135329488","modifier":"ObligateAnimalsHost"},
{"title":"$:/Mptw5/StatelessSidebar","text":"\u003C!--\n  I prefer having the sidebar tabs reset to their defaults every time\n  rather than remember their state on save, particularly when you have the\n  long list of shadow tiddlers open.\n\n  This technique is based on:\n  https://talk.tiddlywiki.org/t/prevent-state-from-being-saved/5162/3\n\n  Beware you can trash your TiddlyWiki pretty hard if you make a mistake\n  in this filter and then save, so be careful here.\n-->\n\\define publishFilter() -[prefix[$:/state/tab/sidebar]] -[prefix[$:/state/tab/moresidebar]]","tags":"$:/tags/Macro MPTW5","description":"Don't remember the sidebar tab state","code-body":"yes"},
{"title":"$:/Mptw5/StyleSheet","text":"/*\n  I like to just use the tag links from $:/Mptw5/TagLinks, so\n  hide the default tag buttons with their pills and drop downs.\n  Remove this if you want the tag pills back.\n*/\n.tc-tags-wrapper {\n  display: none;\n}\n\n/*\n  The default font size for code blocks is too large.\n  Also add horizontal scrolling when it's needed.\n*/\n.tc-tiddler-body pre {\n  overflow-x: auto;\n  font-size: 80%;\n  padding: 0.5em;\n  padding-bottom: 1em;\n}\n\n/*\n  Smaller buttons\n*/\n.tc-tiddler-controls button {\n  font-size: 90%;\n}\n\n/*\n  Rainbow title because why not.\n  CSS borrowed from http://neotw.tiddlyhost.com/\n  Delete this if you don't like it or it looks bad with your\n  color scheme.\n*/\n.tc-sidebar-header .tc-site-title {\n  background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);\n  -webkit-background-clip: text;\n  color: transparent !important;\n  display: inline-block; /* Limit the width of the element so the gradient looks good */\n}","tags":"MPTW5 $:/tags/Stylesheet","description":"Hide the default tag buttons","code-body":"yes"},
{"title":"$:/Mptw5/TaggingList","text":"\u003C!--\n  This should be tagged with $:/tags/ViewTemplate so it is included in the\n  layout for every tiddler. Its purpose is to always show a list of tiddlers that\n  are tagged with this tiddler at the bottom of the tiddler view. It's inspired by\n  the old MPTW, see http://mptw.tiddlyspot.com/ .\n\n  This pairs well with the \"new here\" button and the \"new journal here\" button\n  which can be enabled in the Appearance/Toolbars section of the Control Panel.\n\n-->\n\u003C$reveal type=\"nomatch\" stateTitle=\"\u003C\u003Cfolded-state>>\"\n  text=\"hide\" tag=\"div\" retain=\"yes\" animate=\"yes\" style=\"padding-top: 1em;\">\n  \u003C!-- Do this so the Tagging: label is not shown if the list is empty -->\n  \u003C$list filter=\"[all[current]tagging[]limit[1]]\">\n    \u003Cdiv class=\"tc-subtitle\">Tagging:\u003C/div>\n  \u003C/$list>\n  \u003Cul style=\"margin-top: 0.25em; margin-bottom: 0px; padding-left: 2em;\">\n    \u003C$list filter=\"[all[current]tagging[]]\">\n      \u003Cli>\n        \u003C$link />\n        \u003Cspan class=\"tc-subtitle\" style=\"font-size: 1em;\">{{!!description}}\u003C/span>\n      \u003C/li>\n    \u003C/$list>\n  \u003C/ul>\n\u003C/$reveal>","tags":"$:/tags/ViewTemplate MPTW5","type":"text/vnd.tiddlywiki","description":"Adds a \"tagging\" list to each tiddler in view mode","code-body":"yes"},
{"title":"$:/Mptw5/TagLinks","text":"\u003C!--\n  Add links to the tiddler's tags above the title.\n  The links just take you to the tag's tiddler.\n-->\n\u003C$reveal type=\"nomatch\" stateTitle=\"\u003C\u003Cfolded-state>>\" text=\"hide\" tag=\"div\"\n  retain=\"yes\" animate=\"yes\" style=\"padding-bottom: 0px; margin-bottom: -2px;\">\n  \u003C$list filter=\"[all[current]tags[]sort[title]]\">\n    \u003C$link /> &nbsp;\n  \u003C/$list>\n\u003C/$reveal>","tags":"$:/tags/ViewTemplate MPTW5","list-before":"$:/core/ui/ViewTemplate/title","description":"Adds clickable tag links above the title in view mode","code-body":"yes"},
{"title":"$:/Mptw5/Version","text":"1.35-5752b (external core)"},

{"title":"$:/plugins/tiddlywiki/comments","name":"Comments","description":"Threaded tiddler comments","list":"readme config","stability":"STABILITY_2_STABLE","version":"5.3.6","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/Comments/EnableFilter\":{\"title\":\"$:/config/Comments/EnableFilter\",\"text\":\"[all[current]!is[system]]\\n\"},\"$:/plugins/tiddlywiki/comments/above-story\":{\"title\":\"$:/plugins/tiddlywiki/comments/above-story\",\"tags\":\"$:/tags/AboveStory\",\"text\":\"\u003C$reveal state=\\\"$:/config/Comments/EnableWikiComments\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\">\\n\\n\u003C$tiddler tiddler=\\\"$:/SiteTitle\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/comments/comments-template\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$tiddler>\\n\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/comments/add-comment-button-actions\":{\"title\":\"$:/plugins/tiddlywiki/comments/add-comment-button-actions\",\"text\":\"\u003C$set name=\\\"username\\\" value={{$:/status/UserName}} emptyValue=\\\"(anonymous)\\\">\\n\u003C$set name=\\\"target\\\" filter=\\\"[\u003CcurrentTiddler>]\\\">\\n\u003C$action-createtiddler $basetitle={{{ [[Comment by ']addsuffix\u003Cusername>addsuffix[' on ']addsuffix\u003CcurrentTiddler>addsuffix[']] }}} role=\\\"comment\\\" list=\u003C\u003Ctarget>> text=\\\"\\\" edit-mode=\\\"yes\\\"/>\\n\u003C/$set>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/comments/add-comment-button\":{\"title\":\"$:/plugins/tiddlywiki/comments/add-comment-button\",\"text\":\"\u003C$reveal state=\\\"$:/status/IsReadOnly\\\" type=\\\"match\\\" text=\\\"no\\\" default=\\\"no\\\" tag=\\\"div\\\" class=\\\"tc-comment-button\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" actions={{$:/plugins/tiddlywiki/comments/add-comment-button-actions}}>\\nadd comment {{$:/core/images/add-comment}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/comments/comments-template\":{\"title\":\"$:/plugins/tiddlywiki/comments/comments-template\",\"text\":\"\u003Cdiv class=\\\"tc-comments\\\">\\n\u003Col class=\\\"tc-comment-list\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]role[comment]contains\u003CcurrentTiddler>sort[created]!has[draft.of]]\\\">\\n\u003Cli>\\n\u003Cdiv class=\\\"tc-comment-entry\\\">\\n\u003Cdiv class=\\\"tc-comment-entry-heading\\\">\\n\u003C$link>{{!!creator}} at \u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\\\"0hh:0mm:0ss DDD DDth MMM YYYY\\\"/>\u003C/$link>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/CommentToolbarButton]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-comment-entry-body\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"!!edit-mode\\\" text=\\\"yes\\\">\\n\u003C$edit-text tiddler=\u003C\u003CcurrentTiddler>> tag=\\\"textarea\\\" focus=\\\"true\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"!!edit-mode\\\" text=\\\"yes\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> mode=\\\"block\\\"/>\\n\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/comments/add-comment-button\\\" mode=\\\"inline\\\"/>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/div>\\n\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/comments/comments-template\\\" mode=\\\"inline\\\"/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/comments/config\":{\"title\":\"$:/plugins/tiddlywiki/comments/config\",\"caption\":\"Comments\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"text\":\"\\\\define select(description,filter)\\n\u003C$button>\\n\u003C$action-setfield $tiddler=\\\"$:/config/Comments/EnableFilter\\\" $value=\u003C\u003C__filter__>>/>\\n$description$\\n\u003C/$button>\\n\\\\end\\n\\n! Wiki Comments\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Comments/EnableWikiComments\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Comments/EnableWikiComments\\\">Allow wiki-level comments as well as tiddler comments\u003C/$link> \u003C/$checkbox>\\n\\n! Tiddler Comments\\n\\nThis filter expression determines which tiddlers will have commenting enabled:\\n\\n\u003C$edit-text tiddler=\\\"$:/config/Comments/EnableFilter\\\" tag=\\\"input\\\"/>\\n\\nOr you can choose a preselected filter:\\n\\n* \u003C\u003Cselect \\\"All tiddlers except system tiddlers\\\" \\\"[all[current]!is[system]]\\\">>\\n* \u003C\u003Cselect \\\"Only tiddlers tagged 'commentable'\\\" \\\"[all[current]tag[commentable]]\\\">>\\n* \u003C\u003Cselect \\\"Disable all commenting\\\" \\\"\\\">>\\n\"},\"$:/plugins/tiddlywiki/comments/filter-all-comments\":{\"title\":\"$:/plugins/tiddlywiki/comments/filter-all-comments\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[role[comment]!sort[modified]]\",\"description\":\"All comments\",\"text\":\"\"},\"$:/plugins/tiddlywiki/comments/footer-view-template-segment\":{\"title\":\"$:/plugins/tiddlywiki/comments/footer-view-template-segment\",\"tags\":\"$:/tags/ViewTemplate\",\"list-after\":\"$:/core/ui/ViewTemplate/body\",\"text\":\"\u003C$list filter={{$:/config/Comments/EnableFilter}} variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-comments-segment\\\">\\n\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/comments/add-comment-button\\\" mode=\\\"inline\\\"/>\\n\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/comments/comments-template\\\" mode=\\\"inline\\\"/>\\n\u003C/div>\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/comments/header-view-template-segment\":{\"title\":\"$:/plugins/tiddlywiki/comments/header-view-template-segment\",\"tags\":\"$:/tags/ViewTemplate\",\"list-before\":\"$:/core/ui/ViewTemplate/body\",\"text\":\"\\\\define display-original-comment()\\n\u003C$link>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\\n\\\\end\\n\\n\\\\define find-original-comment(exclude)\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>role[comment]]\\\" emptyMessage=\u003C\u003Cdisplay-original-comment>> variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[list\u003CcurrentTiddler>sort[title]] -[enlist\u003C__exclude__>]\\\">\\n\u003C$set name=\\\"newExclude\\\" filter=\\\"[enlist\u003C__exclude__>] [\u003CcurrentTiddler>]\\\">\\n\u003C$macrocall $name=\\\"find-original-comment\\\" exclude=\u003C\u003CnewExclude>>/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\u003C$list filter=\\\"[all[current]role[comment]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-is-comment-header\\\">\\n\u003Cp>\\nThis tiddler is a comment on\\n\u003C$list filter=\\\"[list\u003CcurrentTiddler>sort[title]]\\\">\\n\u003Cspan class=\\\"tc-small-gap-right\\\">\u003C\u003Cfind-original-comment>>\u003C/span>\\n\u003C/$list>\\n\u003C/p>\\n\u003C$list filter=\\\"[list\u003CcurrentTiddler>role[comment]sort[title]limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cp>\\nParent comments:\\n\u003C/p>\\n\u003Cul>\\n\u003C$list filter=\\\"[list\u003CcurrentTiddler>role[comment]sort[title]]\\\">\\n\u003Cli>\\n\u003C$link to=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/comments/readme\":{\"title\":\"$:/plugins/tiddlywiki/comments/readme\",\"text\":\"This plugin provides a simple means for adding threaded comments to tiddlers.\\n\\n* Click the \\\"add comment\\\" button to make a new comment, and then click the \\\"save\\\" button to save it\\n* You can comment on a tiddler itself, or add a comment to an existing comment\\n* The sidebar tab ''Comments'' lists a timeline of all comments\\n* Comments are attributed to the username stored in the system tiddler [[$:/status/UserName]]\\n* By default, comments are available on all non-system tiddlers. The ''config'' tab lets you customise which tiddlers can accept comments by specifying a filter extension\\n* The buttons for adding and editing comments are only available if the system tiddler [[$:/status/IsReadOnly]] is not set to `yes`\\n* Use the \\\"All comments\\\" option in the $:/AdvancedSearch ''Filter'' tab to see or export all comments\\n\\n!! Data Model\\n\\nThe data model employed by the comments plugin is very simple:\\n\\n* Comment tiddlers are identified by the `role` field being set to `comment`\\n* The `list` field of comment tiddlers lists the tiddlers to which this comment applies\\n** It is thus possible for a comment to be applied to multiple tiddlers at once\\n** The links between comments can be preserved when renaming them by using the relink checkbox in the edit template\\n* The `edit-mode` field of comment tiddlers is set to `yes` to display it in edit mode, or `no` to display it in view mode\\n* The `saved-text` field is updated when switching to edit mode so that it can be restored if the user cancels\\n\\n\"},\"$:/plugins/tiddlywiki/comments/sidebar-segment\":{\"title\":\"$:/plugins/tiddlywiki/comments/sidebar-segment\",\"tags\":\"$:/tags/SideBarSegment\",\"list-after\":\"$:/core/ui/SideBarSegments/site-subtitle\",\"text\":\"\u003C$reveal state=\\\"$:/config/Comments/EnableWikiComments\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\">\\n\u003C$tiddler tiddler=\\\"$:/SiteTitle\\\">\\n\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/comments/add-comment-button\\\" mode=\\\"inline\\\"/>\\n\u003C/$tiddler>\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/comments/sidebar\":{\"title\":\"$:/plugins/tiddlywiki/comments/sidebar\",\"tags\":\"$:/tags/SideBar\",\"caption\":\"Comments\",\"text\":\"\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]role[comment]has[modified]!sort[modified]eachday[modified]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\\\"DDth MMM YYYY\\\"/>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]role[comment]sameday:modified{!!modified}!sort[modified]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link>Comment by '\u003C$view field=\\\"modifier\\\">(anonymous)\u003C/$view>'\u003C/$link> on\\n\u003C$list filter=\\\"[list\u003CcurrentTiddler>sort[title]]\\\">\\n\u003C$link to=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/comments/styles\":{\"title\":\"$:/plugins/tiddlywiki/comments/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-is-comment-header {\\n\\tpadding: 0.25em;\\n\\tborder: 2px solid \u003C\u003Ccolour message-foreground>>;\\n\\tborder-radius: 4px;\\n\\tbackground: \u003C\u003Ccolour message-background>>;\\n}\\n\\n.tc-comments-segment {\\n\\tborder-top: 2px solid \u003C\u003Ccolour message-border>>;\\n}\\n\\n.tc-comment-button button {\\n\\twidth: 100%;\\n\\ttext-align: right;\\n}\\n\\n.tc-sidebar-scrollable .tc-comment-button button {\\n\\twidth: auto;\\n\\ttext-align: right;\\n}\\n\\n.tc-comment-button button svg {\\n\\tfill: \u003C\u003Ccolour download-background>>;\\n\\theight: 2em;\\n\\twidth: 2em;\\n}\\n\\n.tc-comments {\\n}\\n\\n.tc-comment-list {\\n\\tlist-style: none;\\n     padding-left: 0;\\n}\\n\\n.tc-comment-list .tc-comments {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-comment-entry {\\n\\tposition: relative;\\n\\tborder: 2px solid \u003C\u003Ccolour message-border>>;\\n\\tborder-radius: 4px;\\n\\tmargin: 0.5em 0 0 0;\\n\\tbackground: \u003C\u003Ccolour message-background>>;\\n}\\n\\n.tc-comment-entry-heading {\\n\\tfont-size: 0.7em;\\n\\tfont-weight: bold;\\n\\ttext-transform: uppercase;\\n\\tbackground: \u003C\u003Ccolour message-background>>;\\n\\tcolor: \u003C\u003Ccolour message-foreground>>;\\n\\tpadding: 0 0.5em;\\n}\\n\\n.tc-comment-entry-body {\\n\\tfont-size: 0.8em;\\n\\tpadding: 0 0.5em;\\n}\\n\\n.tc-comment-entry-body textarea {\\n\\tfont-size: 1.1em;\\n\\twidth: 100%\\n}\\n\"},\"$:/tags/CommentToolbarButton\":{\"title\":\"$:/tags/CommentToolbarButton\",\"list\":\"[[$:/plugins/tiddlywiki/comments/toolbar-button-cancel]] [[$:/plugins/tiddlywiki/comments/toolbar-button-delete]] [[$:/plugins/tiddlywiki/comments/toolbar-button-save]] [[$:/plugins/tiddlywiki/comments/toolbar-button-edit]]\"},\"$:/plugins/tiddlywiki/comments/toolbar-button-cancel\":{\"title\":\"$:/plugins/tiddlywiki/comments/toolbar-button-cancel\",\"tags\":\"$:/tags/CommentToolbarButton\",\"text\":\"\u003C$reveal state=\\\"$:/status/IsReadOnly\\\" type=\\\"match\\\" text=\\\"no\\\" default=\\\"no\\\" tag=\\\"span\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"!!edit-mode\\\" text=\\\"yes\\\">\\n\u003C$button>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"edit-mode\\\" $value=\\\"no\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"text\\\" $value={{!!saved-text}}/>\\ncancel\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/comments/toolbar-button-delete\":{\"title\":\"$:/plugins/tiddlywiki/comments/toolbar-button-delete\",\"tags\":\"$:/tags/CommentToolbarButton\",\"text\":\"\u003C$reveal state=\\\"$:/status/IsReadOnly\\\" type=\\\"match\\\" text=\\\"no\\\" default=\\\"no\\\" tag=\\\"span\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"!!edit-mode\\\" text=\\\"yes\\\">\\n\u003C$button>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>>/>\\ndelete\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/comments/toolbar-button-edit\":{\"title\":\"$:/plugins/tiddlywiki/comments/toolbar-button-edit\",\"tags\":\"$:/tags/CommentToolbarButton\",\"text\":\"\u003C$reveal state=\\\"$:/status/IsReadOnly\\\" type=\\\"match\\\" text=\\\"no\\\" default=\\\"no\\\" tag=\\\"span\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"!!edit-mode\\\" text=\\\"yes\\\">\\n\u003C$button>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"edit-mode\\\" $value=\\\"yes\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"saved-text\\\" $value={{!!text}}/>\\nedit\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/comments/toolbar-button-save\":{\"title\":\"$:/plugins/tiddlywiki/comments/toolbar-button-save\",\"tags\":\"$:/tags/CommentToolbarButton\",\"text\":\"\u003C$reveal state=\\\"$:/status/IsReadOnly\\\" type=\\\"match\\\" text=\\\"no\\\" default=\\\"no\\\" tag=\\\"span\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"!!edit-mode\\\" text=\\\"yes\\\">\\n\u003C$button>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"edit-mode\\\" $value=\\\"no\\\"/>\\nsave\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\"}}}"},
{"title":"$:/plugins/tiddlywiki/menubar","name":"Menu Bar","description":"Menu Bar","list":"readme config","stability":"STABILITY_2_STABLE","version":"5.3.6","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/DefaultColourMappings/menubar-foreground\":{\"title\":\"$:/config/DefaultColourMappings/menubar-foreground\",\"text\":\"#fff\"},\"$:/config/DefaultColourMappings/menubar-background\":{\"title\":\"$:/config/DefaultColourMappings/menubar-background\",\"text\":\"#5778d8\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\",\"text\":\"hide\"},\"$:/config/plugins/menubar/TableOfContents/Tag\":{\"title\":\"$:/config/plugins/menubar/TableOfContents/Tag\",\"text\":\"TableOfContents\"},\"$:/config/plugins/menubar/breakpoint\":{\"title\":\"$:/config/plugins/menubar/breakpoint\",\"text\":\"620px\"},\"$:/plugins/tiddlywiki/menubar/config\":{\"title\":\"$:/plugins/tiddlywiki/menubar/config\",\"tags\":\"$:/tags/ControlPanel/Toolbars\",\"caption\":\"Menu Bar\",\"text\":\"\\\\define config-base() $:/config/plugins/menubar/MenuItems/Visibility/\\n\\n! Menu Bar Configuration\\n\\n!! Menu Items\\n\\nSelect which menu items will be shown. You can also drag items to reorder them.\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\\\"$:/tags/MenuBar\\\" itemTemplate=\\\"$:/core/ui/ControlPanel/Toolbars/ItemTemplate\\\"/>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n!! Breakpoint Position\\n\\nThe breakpoint position between narrow and wide screens. Should include CSS units (eg. `400px`).\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/breakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Contents Tag\\n\\nThe tag for the ~TableOfContents used in the Contents dropdown\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/TableOfContents/Tag\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Menu Bar Colours\\n\\nTo change the colour of the menu bar, define the colours `menubar-foreground` and `menubar-background` in the currently selected palette\\n\"},\"$:/plugins/tiddlywiki/menubar/items/contents\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/contents\",\"caption\":\"Contents\",\"description\":\"Table of Contents\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003Cdiv class=\\\"tc-table-of-contents\\\">\\n\\n\u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag={{$:/config/plugins/menubar/TableOfContents/Tag}}/>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/hamburger\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/hamburger\",\"tags\":\"$:/tags/MenuBar\",\"caption\":\"Hamburger\",\"description\":\"Show the full menu bar on a narrow screen\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/hamburger}}\",\"show-when\":\"narrow\",\"text\":\"\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[no]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"yes\\\">\\n{{$:/core/images/menu-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[yes]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"no\\\">\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Page controls from the sidebar\",\"caption\":\"Page controls\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\\\" mode=\\\"inline\\\"/>\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title() $:/config/PageControlButtons/Visibility/$(listItem)$\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\\t\u003C$set name=\\\"hidden\\\" value=\u003C\u003Cconfig-title>>>\\n\\t\\t\u003C$list filter=\\\"[\u003Chidden>!text[hide]]\\\" storyview=\\\"pop\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\\t\\t\\t\\t\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\t\\t\\t\u003C/$set>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/search\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/search\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/search}}\",\"description\":\"Search\",\"caption\":\"Search\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\\\\define cancel-search-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003C__storeTitle__>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[\u003C__storeTitle__>] [\u003C__tiddler__>] [\u003C__selectionStateTitle__>]\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/search-results/sidebar\\\" tag=\\\"$:/tags/SearchResults\\\" beforeafter=\\\"$beforeafter$\\\" defaultState={{$:/config/SearchResults/Default}} actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/search/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\whitespace trim\\n\u003C$vars searchTiddler=\\\"$:/temp/menubarsearch/input\\\" searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n\u003Cspan style=\\\"margin: 0 0.5em;\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003Cform class=\\\"tc-form-inline\\\">\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\\\"$:/temp/menubarsearch\\\" storeTitle=\u003C\u003CsearchTiddler>> selectionStateTitle=\u003C\u003CsearchListState>> \\n\\t\\trefreshTitle=\\\"$:/temp/menubarsearch/refresh\\\" tag=\\\"input\\\" type=\\\"search\\\" focusPopup=\\\"$:/state/popup/menubar-search-dropdown\\\" \\n\\t\\tclass=\\\"tc-popup-handle tc-menu-show-when-wide\\\" placeholder=\\\"Search...\\\" default=\\\"\\\" cancelPopups=\\\"yes\\\" \\n\\t\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>> inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>> inputCancelActions=\u003C\u003Ccancel-search-actions>> \\n\\t\\tfilterMinLength={{$:/config/Search/MinLength}} configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\" />\\n\u003C/form>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/span>\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/menubar-search-dropdown\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\\n\u003Cdiv  class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">Type your search terms\u003C/div>\\\"\\\"\\\" variable=\\\"ignore\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">{{$:/language/Search/Search/TooShort}}\u003C/div>\\\"\\\"\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars configTiddler={{{ [[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}] }}} userInput={{{ [\u003CsearchTiddler>get[text]] }}}>\\n\\n{{$:/core/ui/SearchResults}}\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/server\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Server options\",\"caption\":\"Server\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/server\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/Buttons/save-wiki\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button message=\\\"tm-login\\\">\\nLogin\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/sidebar\",\"caption\":\"Sidebar\",\"description\":\"Sidebar\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003C$scrollable fallthrough=\\\"none\\\" class=\\\"tc-popup-keep tc-menubar-dropdown-sidebar\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/SideBarSegments/tabs\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$scrollable>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/topleftbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/topleftbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopLeftBar\",\"caption\":\"Legacy Top Left Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/topleftbar\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopRightBar\",\"caption\":\"Legacy Top Right Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/toprightbar\\\" mode=\\\"inline\\\"/>\",\"custom-menu-styles-wide\":\"float: right;\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]reverse[]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/core/ui/KeyboardShortcuts/menubar-search\":{\"title\":\"$:/core/ui/KeyboardShortcuts/menubar-search\",\"key\":\"((menubar-search))\",\"tags\":\"$:/tags/KeyboardShortcut\",\"text\":\"\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\\\".tc-menubar input\\\"/>\\n\"},\"$:/plugins/tiddlywiki/menubar/menu\":{\"title\":\"$:/plugins/tiddlywiki/menubar/menu\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\\\\define menubar-inner(size)\\n\u003Cul class=\\\"tc-menubar-list\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[[$size$]match[wide]] ~[\u003CcurrentTiddler>get[show-when]match[$size$]] ~[{$:/state/popup/menubar/hamburger}match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003Cli style={{!!custom-menu-styles-$size$}} class={{{ [\u003CcurrentTiddler>get[show-when]addprefix[tc-menubar-]] tc-menubar-item +[join[ ]] }}}>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is-dropdown[yes]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Dropdown -->\\n\\t\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\\t\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\\t\u003C$button popup=\u003C\u003Cdropdown-state>> selectedClass=\\\"tc-selected\\\">\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C$text text=\\\" \\\"/>\\n\\t\u003Cspan class=\\\"tc-menubar-dropdown-arrow\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/span>\\n\\t\u003C/$set>\\n\\t\u003C/$button>\\n\\t\u003C/$set>\\n\\t\u003C/$set>\\n\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[custom-menu-content]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Link -->\\n\\t\u003C$link to={{!!target}}>\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/$set>\\n\\t\u003C/$link>\\n\\\"\\\"\\\">\\n\u003C!-- Custom content -->\\n\u003C$transclude field=\\\"custom-menu-content\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\\n\u003C$list filter=\\\"[\u003Ctv-config-static>!match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003Cnav class=\\\"tc-menubar tc-adjust-top-of-scroll\\\">\\n\u003Cdiv class=\\\"tc-menubar-narrow\\\">\\n\u003C\u003Cmenubar-inner narrow>>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-menubar-wide\\\">\\n\u003C\u003Cmenubar-inner wide>>\\n\u003C/div>\\n\u003Cdiv style=\\\"clear:both;\\\"/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]is-dropdown[yes]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\u003C$reveal type=\\\"popup\\\" state=\u003C\u003Cdropdown-state>> position={{{ [\u003CcurrentTiddler>get[dropdown-position]else[below]] }}} class={{{ [\u003CcurrentTiddler>get[class]] }}} tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$transclude/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/nav>\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top left menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top right menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/plugins/tiddlywiki/menubar/readme\":{\"title\":\"$:/plugins/tiddlywiki/menubar/readme\",\"text\":\"!! Introduction\\n\\nThis plugin provides a menu bar with the following features:\\n\\n* Menu items take the form of simple text links, dropdowns, or entirely custom content\\n* Menu items can be individually enabled via the control panel\\n* Responds to reduced screen width by abbreviating the menu items to a \\\"hamburger\\\" dropdown\\n\\n!! Menu Item Tiddlers\\n\\nMenu items are tagged \u003C\u003Ctag $:/tags/MenuBar>>. The following fields are used by this plugin:\\n\\n|!Field Name |!Purpose |\\n|title |Each menu item must have a unique title (not shown to the user) |\\n|description |Description for use in listings |\\n|tags |Must contain `$:/tags/MenuBar` |\\n|caption |The text that is displayed for the menu item. Avoid links, using `~` to suppress CamelCase links if required |\\n|target |For simple link menu items specifies a tiddler title as the target of the link |\\n|is-dropdown |Set to `yes` to indicate a dropdown menu item |\\n|dropdown-position |Optional position for the dropdown (can be ''left'', ''above'', ''aboveleft'', ''aboveright'', ''right'', ''belowleft'', ''belowright'' or ''below'') |\\n|text |For dropdown menu items, specifies the body of the dropdown |\\n|custom-menu-content |Optional wikitext to be displayed in place of the caption |\\n|custom-menu-styles-wide |Optional string of styles to be applied to menu item when the menubar is wide |\\n|custom-menu-styles-narrow |Optional string of styles to be applied to menu item when the menubar is narrow |\\n\\nCustom menu items should make sure that the clickable link or button is an immediate child, and not wrapped in another element.\\n\\nNote that menu items can be pushed to the right of the menu bar setting the ''custom-menu-styles'' field to `float: right;`.\\n\"},\"$:/config/ShortcutInfo/menubar-search\":{\"title\":\"$:/config/ShortcutInfo/menubar-search\",\"tags\":\"\",\"text\":\"Select the menubar search field\\n\"},\"$:/plugins/tiddlywiki/menubar/styles\":{\"title\":\"$:/plugins/tiddlywiki/menubar/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define breakpoint-plus-one()\\n\u003C$text text={{{ [{$:/config/plugins/menubar/breakpoint}removesuffix[px]add[1]addsuffix[px]] ~[{$:/config/plugins/menubar/breakpoint}] }}} />\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}} />\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top-if-hamburger()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] -$:/plugins/tiddlywiki/menubar/items/hamburger +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\u003C$reveal state=\\\"$:/state/popup/menubar/hamburger\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n\\n\\t\u003C$set name=\\\"itemCount\\\" value={{{ [all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[count[]] }}}>\\n\\n\\t\\t.tc-sidebar-scrollable {\\n\\t\\t\\tmargin-top: calc(\u003C\u003CitemCount>> * 2em);\\n\\t\\t}\\n\\n\\t\u003C/$set>\\n\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nnav.tc-menubar {\\n\\tposition: fixed;\\n\\tz-index: 850;\\n\\tdisplay: inline-block;\\n\\ttop: 0;\\n\\tright: 0;\\n\\tleft: 0;\\n}\\n\\nnav.tc-menubar ul.tc-menubar-list {\\n\\tposition: relative;\\n\\tlist-style-type: none;\\n\\tmargin: 0;\\n\\tpadding: 0 0 0 42px;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tbackground: \u003C\u003Ccolour menubar-background>>;\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\thtml nav.tc-menubar ul.tc-menubar-list {\\n\\t\\tpadding: 0 0 0 8px;\\n\\t}\\n\\n}\\n\\nnav.tc-menubar li.tc-menubar-item {\\n\\tdisplay: inline-block;\\n\\tmargin: 0;\\n\\tpadding: 0;\\n}\\n\\nnav.tc-menubar .tc-menubar-narrow li.tc-menubar-item {\\n\\tdisplay: block;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a,\\nnav.tc-menubar li.tc-menubar-item > button {\\n\\tdisplay: inline-block;\\n/*\\ttext-transform: uppercase; */\\n\\tline-height: 1;\\n\\tfont-weight: 700;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tcolor: \u003C\u003Ccolour menubar-foreground>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n\\ttext-decoration: none;\\n\\tpadding: 0.5em;\\n\\tmargin: 0;\\n\\tbackground: none;\\n\\tborder: none;\\n\\tcursor: pointer;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item svg {\\n\\ttransition: none;\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item .tc-menubar-dropdown-arrow svg {\\n\\twidth: 0.5em;\\n\\theight: 0.5em;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected svg,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected svg {\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:hover,\\nnav.tc-menubar li.tc-menubar-item > button:hover svg,\\nnav.tc-menubar li.tc-menubar-item > button:hover {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:active,\\nnav.tc-menubar li.tc-menubar-item > button:active svg,\\nnav.tc-menubar li.tc-menubar-item > button:active {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down,\\nnav.tc-menubar .tc-block-dropdown {\\n\\tmax-width: 70vw;\\n\\tmax-height: 70vh;\\n\\toverflow: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down a {\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-table-of-contents button {\\n\\tdisplay: inline-block;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down ol {\\n\\tmargin: 0;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar a,\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar button {\\n\\tdisplay: inline;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t.tc-menubar-wide {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (min-width: \u003C\u003Cbreakpoint-plus-one>>) {\\n\\n\\tnav.tc-menubar li.tc-menubar-item.tc-menubar-narrow,\\n\\t.tc-menubar-narrow {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top-if-hamburger>>\\n\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top>>\\n\\n}\\n@media print {\\n\\n\\tnav.tc-menubar {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\"},\"$:/tags/MenuBar\":{\"title\":\"$:/tags/MenuBar\",\"list\":\"$:/plugins/tiddlywiki/menubar/items/hamburger $:/plugins/tiddlywiki/menubar/items/topleftbar $:/plugins/tiddlywiki/menubar/items/contents $:/plugins/tiddlywiki/menubar/items/search $:/plugins/tiddlywiki/menubar/items/pagecontrols $:/plugins/tiddlywiki/menubar/items/server $:/plugins/tiddlywiki/menubar/items/toprightbar\"}}}"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.6","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.6","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics mbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Translink macro\\n*/\\n\\n.tc-translink {\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px;\\n\\tborder-radius: 3px;\\n}\\n\\ndiv.tc-translink > div {\\n\\tmargin: 1em;\\n}\\n\\ndiv.tc-translink > div > a:first-child > h1 {\\n\\tfont-size: 1.2em;\\n\\tfont-weight: bold;\\n}\\n\\nspan.tc-translink > a:first-child {\\n\\tfont-weight: bold;\\n}\\n\\n/*\\n** Classes for displaying globals\\n*/\\n\\n.tc-global-tiddler-body {\\n\\tpadding: 0.25em;\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-global-t est-case-header > h2,\\n.tc-test-case-source > pre {\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-header > h2 a.tc-tiddlylink-missing {\\n\\tfont-style: normal;\\n}\\n\\n.tc-test-case-toolbar {\\n\\tfloat: right;\\n}\\n\\n.tc-test-case-toolbar svg {\\n\\tfill: \u003C\u003Ccolour tiddler-controls-foreground>>;\\n}\\n\\n.tc-test-case-toolbar .tc-drop-down {\\n\\tfont-size: 0.8em;\\n}\\n\\n.tc-test-case-result-fail {\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n\\tborder-radius: 4px;\\n\\tmargin: 0 0.5em;\\n\\tpadding: 0;\\n}\\n\\n.tc-test-case-result-fail-header {\\n\\tbackground: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n\\tborder-top-left-radius: 4px;\\n\\tborder-top-right-radius: 4px;\\n\\tpadding: 4px;\\n}\\n\\n.tc-test-case-result-fail-body {\\n\\tpadding: 4px;\\n}\\n\\n.tc-test-case-source > pre {\\n\\theight: 100%;\\n}\\n\\n.tc-test-case-narrative {\\n\\tpadding: 0.5em;\\n}\\n\\n.tc-test-case-panes {\\n\\tdisplay: flex;\\n\\talign-items: stretch;\\n\\tflex-wrap: wrap;\\n\\tpadding: 0.5em;\\n\\tborder-bottom-left-radius: 6px;\\n\\tborder-bottom-right-radius: 6px;\\n}\\n\\n.tc-test-case-source {\\n\\tflex: 1 0 49%;\\n\\tmin-width: 250px;\\n}\\n\\n.tc-test-case-source .tc-tab-content {\\n\\tbackground: inherit;\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-source .tc-tab-content .tc-field-table {\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-test-case-source .tc-field-table {\\n\\twidth: 100%;\\n}\\n\\n.tc-test-case-source table.tc-field-table {\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-source .tc-tiddler-frame .tc-edit-texteditor {\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-divider {\\n\\tflex: 0 0 1.5%;\\n}\\n\\n.tc-test-case-source .tc-tab-buttons {\\n\\tpadding-top: 0;\\n}\\n\\n.tc-test-case-footer-toolbar {\\n\\tdisplay: flex;\\n\\tjustify-content: flex-end;\\n}\\n\\n.tc-test-case-output {\\n\\tbox-shadow: inset 2px 2px 10px 0px \u003C\u003Ccolour muted-foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tborder-radius: 4px;\\n\\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n\\tflex: 1 0 49%;\\n\\tmin-width: 250px;\\n\\tpadding: 0.25em 1em;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n/* Horizontal gaps */\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\\n\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v2.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n::before,\\n::after {\\n\\tbox-sizing: border-box;\\n}\\n\\nhtml {\\n\\t/* Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3) */\\n\\tfont-family:\\n\\t\\tsystem-ui,\\n\\t\\t'Segoe UI',\\n\\t\\tRoboto,\\n\\t\\tHelvetica,\\n\\t\\tArial,\\n\\t\\tsans-serif,\\n\\t\\t'Apple Color Emoji',\\n\\t\\t'Segoe UI Emoji';\\n\\tline-height: 1.15; /* 1. Correct the line height in all browsers. */\\n\\t-webkit-text-size-adjust: 100%; /* 2. Prevent adjustments of font size after orientation changes in iOS. */\\n\\t-moz-tab-size: 4; /* 3. Use a more readable tab size (opinionated). */\\n\\ttab-size: 4; /* 3 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\nbody {\\n\\tmargin: 0; /* Remove the margin in all browsers. */\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n\\theight: 0; /* 1 */\\n\\tcolor: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n\\ttext-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n\\tfont-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n\\tfont-family:\\n\\t\\tui-monospace,\\n\\t\\tSFMono-Regular,\\n\\t\\tConsolas,\\n\\t\\t'Liberation Mono',\\n\\t\\tMenlo,\\n\\t\\tmonospace; /* 1 */\\n\\tfont-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n\\tfont-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n\\tfont-size: 75%;\\n\\tline-height: 0;\\n\\tposition: relative;\\n\\tvertical-align: baseline;\\n}\\n\\nsub {\\n\\tbottom: -0.25em;\\n}\\n\\nsup {\\n\\ttop: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n\\ttext-indent: 0; /* 1 */\\n\\tborder-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n\\tfont-family: inherit; /* 1 */\\n\\tfont-size: 100%; /* 1 */\\n\\tline-height: 1.15; /* 1 */\\n\\tmargin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n*/\\n\\nbutton,\\nselect {\\n\\ttext-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n\\t-webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n\\tborder-style: none;\\n\\tpadding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n\\toutline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n\\tbox-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n\\tpadding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n\\tvertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n\\theight: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n\\t-webkit-appearance: textfield; /* 1 */\\n\\toutline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n\\t-webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n\\t-webkit-appearance: button; /* 1 */\\n\\tfont: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n\\tdisplay: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system, BlinkMacSystemFont, \\\"Segoe UI\\\", \\\"Noto Sans\\\", Helvetica, Arial, sans-serif, \\\"Apple Color Emoji\\\", \\\"Segoe UI Emoji\\\"\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"ui-monospace, \\\"SFMono-Regular\\\", \\\"SF Mono\\\", Menlo, Consolas, \\\"Liberation Mono\\\", monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river {"created":"20250310045635957","creator":"prasvasa","text":"A list of past games I've found interesting (just for fun, I don't suggest anyone dedicate more time than they could otherwise here).\n\nThis list will be expanded on to categorize some elements of game design that are better/worse. When I say these are something like, 'recommendable,' I would just mean that I valued something about them that I think they are 'complete' enough in their gameplay and enjoyment of that gameplay, to recognize the choices the developers made. Many games may contain 'worse' elements that I wouldn't recommend as strongly, but when that content appears, I'll try to write on it in the future,\n\nAn example of the above 'worse' content could be games with real-world money trading for resources that are potentially infinite (so often, 'gems' or 'coins' or such). But there are some games that I would 'justify' if the gameplay can be played with finite intelligent decisions still (that needs expanded), so this isn't itself defeating, but that it begins to border an issue with what I'd figure is poor game considerations.\nÂ \n\n* Backpack Mouse\n* Soulvars\n* Legends of Idleon","tags":"Entertainment [[Content Lists]]","title":"Draft of 'List of Games' by ObligateAnimalsHost","modified":"20250321214958732","modifier":"ObligateAnimalsHost","draft.title":"List of Games","draft.of":"List of Games"},

{"title":"MPTW5","text":"\u003Csmall>\nMPTW5 version: ''{{$:/Mptw5/Version}}'',\n\u003C$view tiddler=\"$:/Mptw5/BuildTimestamp\" format=\"date\" template=\"DD mmm YY\"/>\u003Cbr>\nTiddlyWiki version: ''\u003C\u003Cversion>>''\n\u003C/small>\n\n!! About\n\nMPTW5 is a lightly customized \"edition\" of TiddlyWiki. The \"Tagging\" list\nbelow shows a list of the substantial tweaks and customizations, and serves\nas a quick demo of how MPTW5 works. Notice each tiddler in that list is\ntagged with \"MPTW5\", which is what makes it appear in the \"Tagging\" list.\n\nMPTW5 is created and maintained by [[Simon Baird|http://simonbaird.com/]],\nand is the spiritual successor to [[MPTW|http://mptw.tiddlyspot.com/]].\n\n!! Configuration\n\nAs well as the layout customizations there are some config changes, in\nparticular to disable CamelCase linking, and to select my preferred tools,\ntoolbar items, and color scheme.\n\nYou can adjust this configuration to suit your preferences in the\n[[ControlPanel|$:/ControlPanel]]. You can also click\n\u003Cspan style=\"font-size:150%;\">{{$:/core/ui/Buttons/palette}}\u003C/span>\nto try different color schemes. See [[GettingStarted]] for some other\nbasic configuration options.\n\nIt is recommended to keep the \"new here\" button in your Tiddler view toolbar.\nOnw of the key MPTW5 concepts is that tagging lists help you maintain your content\nin an easy to navigate, hierarchical structure based on tags. This makes the\n\"new here\" button work as a kind of \"create child page\" function.\n\n!! Cloning on Tiddlyhost\n\nIf you have an account on [[Tiddlyhost|https://tiddlyhost.com]] you can clone\nthis TiddlyWiki using one of these links:\n\n* [[Clone MPTW5 (internal core)|https://tiddlyhost.com/sites/new?clone=mptw5]]\n* [[Clone MPTW5 (external core)|https://tiddlyhost.com/sites/new?clone=mptw5x]]\n\nSee [[here|https://github.com/simonbaird/tiddlyhost/wiki/About-external-core-and-internal-core-TiddlyWiki]]\nfor information on the difference between internal and external core.\n\n!! Changelog\n\n* Dec 06, 2024 - Add the [[Start Here]] tiddler\n* Dec 05, 2024 - Disable some color schemes\n* Apr 05, 2023 - Add the [[DownloadButton|$:/Mptw5/DownloadButton]]\n* Dec 22, 2022 - [[New git repo|https://github.com/simonbaird/tw5-mptw]] with scripted builds and updates\n* Nov 24, 2022 - Rainbow site titles\n* Nov 21, 2022 - Don't remember sidebar tab state when saving\n* Nov 20, 2022 - Show description in the tagging list, hide the default tag buttons\n* Nov 19, 2022 - Create first version to help demo [[templates in Tiddlyhost|https://tiddlyhost.com/hub?t=1]]\n\n!! Source\n\n* https://github.com/simonbaird/tw5-mptw","modified":"20241207200035455"},

{"created":"20250312234122036","creator":"prasvasa","text":"This is where I'll describe the general intent of this site! \n\nThie site platform (Tiddlywiki, hosted here on Github) can be categorized as a 'non-linear ejournal', but the functionality allows for various uses that might not fit into that, like as a wiki/task manager/blog/ebook/link aggregator/personal work profile/etc.\n\nI am still learning how to more efficiently organize information, and how to use the various tools available to me to do that, so this site (ObligateAnimals) is still in a stage of testing features and design philosophies. Tiddlywiki has a lot of features that are nice for organizing content in an online space, and it seems appropriately 'interested in future-proofing' itself to maintain supporting. I am not actually using it to full potential here yet, so others may have better implementations that I will take future inspiration from.\n\nI think at first, the site platform may be somewhat daunting, but I don't think it requires any particular background to learn to use because there are guided documentations available to explain many functionalities. But, some of the use is benefitted by an //interest// in computer sciences. While it doesn't actually do anything that can't be done elsewhere, it's able to what it does well consistently.\n\nI'll generally have a lot of varied content here, I will try to organize 'matters' more appropriately in the future. I think generally, much of it might lack context or not be relevant to others (especially early in this site).\n\nAnyone who reads anything here is welcome to use the 'comment' utility to write on the content. I'm not sure how 'robust' the commenting utility is, but I welcome anything for now, especially corrections of any nature.\n\nHere are examples of what I consider 'successful uses' of Tiddlywiki, and to give examples of different site design schemes possible using the tools available; as a 'presentation platform, sites using the platform may appear very different, but they rely on some core and consistent elements that allow for 'standards' that will generally be present for good navigation.\n\n* https://book-of-mormon-tw.tiddlyhost.com/\n\n* https://united-states-constitution.tiddlyhost.com/","tags":"[[Site Details]]","title":"Site Overview","modified":"20250321204649564","modifier":"ObligateAnimalsHost"},
